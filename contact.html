<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - เทคโนโลยีเว็บสมัยใหม่</title>
</head>
<body>
    <header role="banner">
        <h1>ติดต่อเรา</h1>
        <nav role="navigation">
            <ul>
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section>
            <h2>ส่งข้อความถึงเรา</h2>
            <form action="#" method="POST" id="contact-form">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required placeholder="กรุณากรอกชื่อ" />
                
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required placeholder="กรุณากรอกอีเมล" />
                
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" required placeholder="กรุณากรอกข้อความ" rows="4"></textarea>
                
                <button type="submit">ส่งข้อความ</button>
            </form>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2024 เว็บเทคโนโลยี. สงวนลิขสิทธิ์.</p>
    </footer>
</body>
</html>
